<body id="top">
<!-- Header -->
<header id='header'>
    <nav class="navbar navbar-default navbar-fixed-top tall">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-target="#myNavbar" data-toggle="collapse"
                        class="btn btn-default btn-lg navbar-toggle">
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </button>

</header>

<section class="main register-section">
    <div class="container">
        <div class="text-center"><h1>Register</h1></div>

        <form method="post" class="q-form" id="register">
            <div class="form-group">
                <label class="control-label" for="username">Username </label>
                <input class="form-control" type="text" id="username" name="username"  placeholder="John Smith">
                <span  class="help-block hidden">Please fill your username</span>
            </div>
            <div class="form-group">
                <label  class="control-label" for="email">Email </label>
                <input class="form-control" type="email" id="email" name="email"  placeholder="johnsmith@example.com">
                <span  class="help-block hidden">Please fill your email</span>
            </div>
            <div class="form-group">
                <label  class="control-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="******">
                <span  class="help-block hidden">Please fill your password</span>
            </div>
            <div class="form-group">
                <label  class="control-label" for="confirm-password">Password</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" placeholder="******">
                <span  class="help-block hidden">Please confirm password</span>
            </div>
            <div class="form-group pull-left">
                <button class="btn btn-default" type="submit" name="submit">Create Account</button>
            </div>

        </form>
    </div>
</section>
